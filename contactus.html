<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/4136591.jpg" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="background-image">
            <div class="overlay">
                <h1>Contact Us</h1>
                <p>Get in touch</p>
                <form id="contact-form" class="center-Content">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><img src="image/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930476.png" alt="Facebook"></a>
            <a href="https://www.Twitter.com/" target="_blank"><img src="image/vecteezy_twitter-logo-png-twitter-icon-transparent-free-png_18930745.png" alt="Twitter"></a>
            <a href="https://www.Instagram.com/" target="_blank"><img src="image/vecteezy_instagram-logo-png-instagram-icon-transparent_18930413.png" alt="Instagram"></a>
            <a href="https://www.YouTube.com/" target="_blank"><img src="image/vecteezy_youtube-logo-png-youtube-icon-transparent_18930572.png" alt="YouTube"></a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
